        /* 对象解构 */
        // 变量名应该和对象的属性名保持一致，顺序无所谓
        const zhao = {
            name:"赵本山",
            age:"不祥",
            xiaopin:function(){
                console.log("我可以演小品");
            }
        };
        // let {xiaopin: xiaopin, age: age, name: name} = zhao
        let {xiaopin, age, name} = zhao; // {xiaopin, age, name}是{xiaopin: xiaopin, age: age, name: name}的简写形式
        console.log(name); // 赵本山
        console.log(age); // 不祥
        console.log(xiaopin); // ƒ (){ console.log("我可以演小品"); }

        let {x, y} = {x: 1, y: 2, z: 3}
        console.log(x, y) // 1 2

        let {m, n, o} = {m: 1, n: 2}
        console.log(m, n, o) // 1 2 undefined

        let {foo: a, hoo: b} = {foo: 1, hoo: 2} // 解构的时候可以给变量重命名
        console.log(a, b) // 1 2

        let {c, d = 10} = {c: 1} // 解构的时候可以给变量设置默认值
        console.log(c, d) // 1 10

        let obj = {e: 1, f: [2, 3, 4]}
        let {
            e,
            f: [a1, a2, a3]
        } = obj
        console.log(e, a1, a2, a3) // 1 2 3 4

        let {_name, ..._args} = { _name: 'zs', _age: 20, _gender: '男' } // 解构的时候可以使用rest参数 注意：rest参数只能放在最后一个
        console.log(_name, _args) // zs {_age: 20, _gender: '男'}

        // 使用解构赋值来获取数组的第一个和最后一个值
        // 由于数组也是对象，因此可以对数组进行对象属性的解构
        let arr = [1, 2, 3, 4, 5]
        let {0: first, [arr.length - 1]: last} = arr
        console.log(first, last) // 1 5

        let {log: myLog} = console
        myLog('hello') // hello
