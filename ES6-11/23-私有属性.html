<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Person {
            // 公有属性
            name;
            // 私有属性
            #age;
            #weight;
            // 构造方法
            constructor(name, age, weight) {
                this.name = name;
                this.#age = age;
                this.#weight = weight;
            }
            // 在原型上添加方法
            intro() {
                console.log(this.name)
                console.log(this.#age)
                console.log(this.#weight)
            }
        }
        const girl = new Person('晓红', 18, '45kg')
        console.log(girl) // Person {name: '晓红', #age: 18, #weight: '45kg'}
        console.log(girl.name) // 晓红
        // console.log(girl.#age) // 报错 Private field '#age' must be declared in an enclosing class
        // console.log(girl.#weight) // 报错 Private field '#weight' must be declared in an enclosing class
        girl.intro(); // 晓红 18 45kg
    </script>
</body>

</html>
