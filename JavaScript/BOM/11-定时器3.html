<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 清除默认样式 */
			* {
				margin: 0;
				padding: 0;
			}

			#box1 {
				width: 100px;
				height: 100px;
				background-color: red;
				position: absolute;
				left: 0;
			}

			#box2 {
				width: 100px;
				height: 100px;
				background-color: yellow;
				position: absolute;
				left: 0;
				top: 200px;
			}
		</style>
		<script type="text/javascript" src="../../../其他/tools/tools.js"></script>
		<script type="text/javascript">
			window.onload = function() {
				//获取box1
				var box1 = document.getElementById("box1");
				//获取btn01
				var btn01 = document.getElementById("btn01");
				//获取btn02
				var btn02 = document.getElementById("btn02");
				//获取btn03
				var btn03 = document.getElementById("btn03");
				//获取btn04
				var btn04 = document.getElementById("btn04");
				btn01.onclick = function() {
					move(box1, "left", 800, 9);
				}
				btn02.onclick = function() {
					move(box1, "left", 0, 9);
				};
				btn03.onclick = function() {
					move(box2, "left", 800, 19);
				};
				btn04.onclick = function() {
					/* move(box2, "width", 800, 19, function() {
						alert("动画执行完毕了");
					}); */
					//move(box2, "top", 800, 10);
					//move(box2, "height", 800, 10);
					move(box2, "width", 800, 10, function(){
						move(box2, "height", 400, 10, function(){
							move(box2, "top", 0, 10, function(){
								move(box2, "width", 100, 10, function(){
									alert('动画执行完毕了！')
								});
							});
						});
					});
				};
			};
		</script>
	</head>
	<body>
		<button id="btn01">点击按钮box1向右移动</button>
		<button id="btn02">点击按钮box1向左移动</button>
		<button id="btn03">点击按钮box2向右移动</button>
		<button id="btn04">测试按钮</button>
		<br /><br />
		<div id="box1"></div>
		<div id="box2"></div>
		<div style="width: 0; height: 1000px; left: 800px; top: 0; position: absolute; border-left: 1px solid black;">
		</div>
	</body>
</html>
