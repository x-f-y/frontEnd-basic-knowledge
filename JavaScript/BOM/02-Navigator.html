			 * 	一般我们只会使用userAgent来判断浏览器的信息

			 * 		Mozilla/4.0 (compatible; MSIE 8.0; Windows NT 10.0; WOW64; Trident/7.0; .NET4.0C; .NET4.0E; .NET CLR 2.0.50727; .NET CLR 3.0.30729; .NET CLR 3.5.30729)
			 * 	IE9的userAgent

			 * 	ie11的userAgent在IE11中已经将微软和IE相关的标识都已经去除了，所以我们基本已经不能通过JserAgent:来识别一个浏览器是否是IE了
			 * 		Mozilla/5.0 (Windows NT 10.0; WOW64; Trident/7.0; .NET4.0C; .NET4.0E; .NET CLR 2.0.50727; .NET CLR 3.0.30729; .NET CLR 3.5.30729; rv:11.0) like Gecko
			 * 	在IE11中已经将微软和IE相关的标识都已经去除了，所以我们基本已经不能通过userAgent来识别一个浏览器是否是IE了

			/**
			 * 如果通过userAgent不能判断是否是ie浏览器，还可以通过一些浏览器中特有的对象，来判断浏览器的类型
			 * 	比如  ActiveXObject(attachEvent和currentStyle也是ie特有的)  
			 */

			//将window.ActiveXObject转换为布尔值在ie8、9、10中为true，在ie11中为false
			//可以将window.ActiveXObject用"ActiveXObject" in window来代替从而解决这个问题
			//alert(!!window.ActiveXObject);

			var ua = navigator.userAgent;
			if (/chrome/i.test(ua)) {
				alert("我是谷歌浏览器");
			} else if (/firefox/i.test(ua)) {
				alert("我是火狐浏览器");
			} else if (/msie/i.test(ua)) {
				alert("我是IE浏览器");
			} else if ("ActiveXObject" in window) {
