<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/**
			 * History
			 * 	该对象可以用来操作浏览器向前或向后跳转页面
			 * 		属性
			 * 			length	可以获取到当次访问的链接数量
			 * 		方法
			 * 			back()	可以跳转到上一个页面，作用和浏览器的回退按钮一样
			 * 			forward()	可以跳转到下一个页面，作用和浏览器的前进按钮一样
			 * 			go()	可以跳转到指定的页面，需要一个整数作为参数
			 * 				1：表示向前跳转一个页面
			 * 				2：表示向前跳转两个页面
			 * 				-1：表示向后跳转一个页面
			 * 				-2：表示向后跳转两个页面
			 */
			//alert(history.length);
			window.onload = function(){
				var btn01 = document.getElementById("btn01");
				btn01.onclick = function(){
					history.back();
					//history.go(-2);
				};
				var btn02 = document.getElementById("btn02");
				btn02.onclick = function(){
					history.forward();
				};
			};
		</script>
	</head>
	<body>
		<button id="btn01">后退</button>
		<button id="btn02">前进</button>
		<h1>当前是History页面</h1>
		<a href="./01-BOM.html">去01-BOM.html页面</a>
	</body>
</html>
