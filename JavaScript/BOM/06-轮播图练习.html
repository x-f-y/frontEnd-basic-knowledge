<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			window.onload = function() {
				//获取img和btn01、btn02
				var img01 = document.getElementById("img01");
				var btn01 = document.getElementById("btn01");
				var btn02 = document.getElementById("btn02");
				//创建一个数组保存图片的路径
				var imgSrc = ["../../../其他/img/1.jpg", "../../../其他/img/2.jpg", "../../../其他/img/3.jpg"];
				//创建一个变量用来保存当前显示的图片的索引
				var index = 0;
				//创建一个变量保存定时器的标识
				var timer;
				//为btn01绑定单击响应函数
				btn01.onclick = function() {
					/**
					 * 目前我们每点击一次开始按钮，就会开启一个定时器
					 * 	点击多次就会开启多个定时器，这就导致图片的切换速度过快
					 * 	并且我们只能关闭最后一次开启的定时器
					 */
					//在开启定时器之前，需要将当前元素上的其他定时器关闭
					clearInterval(timer);
					//每间隔一段时间切换图片
					timer = setInterval(function() {
						index++;
						/* if (index == imgSrc.length) {
							index = 0;
						} */
						index %= imgSrc.length;
						img01.src = imgSrc[index];
					}, 500);
				};
				//为btn02绑定单击响应函数
				btn02.onclick = function() {
					//点击停止按钮时停止图片的自动切换，关闭定时器
					/**
					 * clearInterval()可以接受任意参数
					 * 	如果参数是一个有效的定时器标识，则停止对应的定时器
					 * 	如果参数不是一个有效的标识，则什么也不做
					 */
					clearInterval(timer);
				};
			};
		</script>
	</head>
	<body>
		<img id="img01" src="../img/1.jpg" />
		<br /> <br />
		<button id="btn01">开始</button>
		<button id="btn02">停止</button>
	</body>
</html>
