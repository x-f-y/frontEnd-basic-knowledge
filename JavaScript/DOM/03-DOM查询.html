<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Dom查询</title>
		<script type="text/javascript">
			window.onload = function() {
				/*
					获取body标签
					方式一：
						document.getElementsByTagName("body")[0]
					方式二：
						document.body
				 */
				//var body = document.getElementsByTagName("body")[0];
				var body = document.body;
				console.log(body);
				/* 
					获取title
					document.title
				 */
				var title = document.title;
				console.log(title) // Dom查询
				/* 
					document.documentElement保存的是html根标签
				 */
				var html = document.documentElement;
				console.log(html);
				/* 
					document.all代表页面中所有的元素
				 */
				var all = document.all;
				console.log(all);
				/* 
					document.getElementsByTagName("*")和document.all功能相同
				 */
				all = document.getElementsByTagName("*");
				console.log(all);
				/* 
					getElementsByClassName()可以根据元素的class属性值获取一组元素节点对象，
						但是该方法不支持IE8及以下的浏览器
				 */
				var box1 = document.getElementsByClassName("box1");
				for(var i = 0;i < box1.length;i++){
					console.log(box1[i].innerText);
				}
				/* 
					document.querySelector()
						需要一个选择器的字符串作为参数，可以根据一个CSS选择器来查询一个元素结点对象
						虽然IE8中没有getElementByClassName()，但是可以使用querySelector()来代替
						使用该方法总会返回唯一的一个元素，如果满足条件的元素有多个，也只返回第一个
				 */
				//获取box中的div
				var div = document.querySelector(".box div");
				console.log(div.innerText);
				/* 
					document.querySelectorAll()
						该方法和querySelector()用法类似，不同的是它会将符合条件的元素封装到一个数组
						中返回，即使符合条件的元素只有一个，它也会返回数组
				 */
				var box2 =  document.querySelectorAll(".box2");
				for(var i = 0;i < box2.length;i++){
					console.log(box2[i].innerText);
				}
			};
		</script>
	</head>
	<body>
		<div class="box">
			<div>我是box中的div</div>
		</div>
		<div class="box1">
			<div>我是第一个box1中的div</div>
		</div>
		<div class="box1">
			<div>我是第二个box1中的div</div>
		</div>
		<div class="box2">
			我是第一个box2中的div
		</div>
		<div class="box2">
			我是第二个box2中的div
		</div>
		<div class="box2">
			我是第三个box2中的div
		</div>
	</body>
</html>
