<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 去除默认样式 */
			* {
				padding: 0;
				margin: 0;
			}

			#total {
				padding: 10px 400px;
				display: flex;
			}

			.inner {
				flex: 1;
				margin: auto;
				padding: 10px;
				border: 1px solid gray;
				height: 80px;
			}

			.inner ul {
				list-style-type: none;
			}

			.inner li {
				background-color: #99ff99;
				border-style: solid;
				border-width: 1px;
				float: left;
				margin: 5px;
				padding: 5px;
			}

			#btnList {
				flex: 1;
				margin-left: 70px;

			}

			#btnList div {
				margin-top: 8px;
			}
		</style>
		<script type="text/javascript">
			/* 
				createElement()		创建元素节点
				createTextNode()	创建文本节点（一般不这样使用，而是直接设置innerHTML的值）
				createAttribute()	创建属性节点（一般不这样使用，而是使用直接.操作符设置元素节点的属性）(该方法常配合setAttributeNode()一起使用)
				appendChild()		向一个父节点中添加新的子节点
				insertBefore()		在指定的子节点前面插入新的子节点
				replaceChild()		替换子节点
				removeChild()		删除子节点
				注意：上述方法的具体使用见下面的例子
			 */
			//定义一个函数，专门用来为指定元素绑定单击响应函数
			function myClick(idStr, fun) {
				var btn = document.getElementById(idStr);
				btn.onclick = fun;
			}
			window.onload = function() {
				/* 创建一个"广州"结点（<li>广州</li>），添加到#city下  */
				myClick("btn01", function() {
					//创建li元素结点
					var li = document.createElement("li");
					//创建广州文本结点
					var gzText = document.createTextNode("广州");
					//将gzText设置为li的子节点
					li.appendChild(gzText);
					var city = document.getElementById("city");
					city.appendChild(li);
				});

				/* 将"广州"结点插入到#bj前面 */
				myClick("btn02", function() {
					//创建li元素结点
					var li = document.createElement("li");
					//创建广州文本结点
					var gzText = document.createTextNode("广州");
					//将gzText设置为li的子节点
					li.appendChild(gzText);
					var city = document.getElementById("city");
					var bj = document.getElementById("bj");
					city.insertBefore(li, bj);
				});

				/* 使用"广州"结点替换#bj结点 */
				myClick("btn03", function() {
					//创建li元素结点
					var li = document.createElement("li");
					//创建广州文本结点
					var gzText = document.createTextNode("广州");
					//将gzText设置为li的子节点
					li.appendChild(gzText);
					var city = document.getElementById("city");
					var bj = document.getElementById("bj");
					city.replaceChild(li, bj);
				});

				/* 删除#bj结点 */
				myClick("btn04", function() {
					//var city = document.getElementById("city");
					var bj = document.getElementById("bj");
					//city.removeChild(bj);
					bj.parentNode.removeChild(bj); //更常用
				});

				/* 读取#city内的HTML代码 */
				myClick("btn05", function() {
					var city = document.getElementById("city");
					alert(city.innerHTML);
				});

				/* 设置#bj内的HTML代码 */
				myClick("btn06", function() {
					var bj = document.getElementById("bj");
					bj.innerHTML = "巴黎";
				});

				/* 创建一个"广州"结点，添加到#city下 */
				myClick("btn07", function() {
					//使用innerHTML也可以完成DOM的增删改的相关操作
					//但这种方式会改变原先已经有的li元素结点，所以相比于btn01的单击绑定函数来说，通常会采用折中的方式，见btn08的单击绑定函数
					var city = document.getElementById("city");
					city.innerHTML += "<li>广州</li>";
				});
				
				/* 创建一个"广州"结点，添加到#city下 */
				myClick("btn08", function() {
					var city = document.getElementById("city");
					var li = document.createElement("li");
					li.innerHTML = "广州";
					city.appendChild(li);
				});
			};
		</script>
	</head>
	<body>
		<div id="total">
			<div class="inner">
				<p>
					你喜欢那个城市？
				</p>
				<ul id="city">
					<li id="bj">北京</li>
					<li>上海</li>
					<li>东京</li>
					<li>首尔</li>
				</ul>
			</div>
			<div id="btnList">
				<div><button id="btn01">创建一个"广州"结点，添加到#city下</button></div>
				<div><button id="btn02">将"广州"结点插入到#bj前面</button></div>
				<div><button id="btn03">使用"广州"结点替换#bj结点</button></div>
				<div><button id="btn04">删除#bj结点</button></div>
				<div><button id="btn05">读取#city内的HTML代码</button></div>
				<div><button id="btn06">设置#bj内的HTML代码</button></div>
				<div><button id="btn07">创建一个"广州"结点，添加到#city下</button></div>
				<div><button id="btn08">创建一个"广州"结点，添加到#city下</button></div>
			</div>
		</div>
		<footer>
			<p></p>
			<p></p>
			<img src="../../../其他/img/4.jpg">
			<img src="../../../其他/img/4.jpg">
		</footer>
		<script>
			/* 演示createTextNode()和createAttribute() */
			// 获取元素节点
			const p1 = document.querySelector('footer p:first-of-type')
			const p2 = document.querySelector('footer p:last-of-type')
			const img1 = document.querySelector('footer img:first-of-type')
			const img2 = document.querySelector('footer img:last-of-type')

			// 创建文本节点的第一种方式（不常用）
			const p_text = document.createTextNode('你好')
			p1.appendChild(p_text)

			// 创建文本节点的第二种方式（常用）
			p2.innerHTML = '你好啊'

			// 创建属性节点的第一种方式（不常用）
			const title = document.createAttribute('title')
			const alt = document.createAttribute('alt')
			title.value = '头像'
			alt.value = '头像地址出问题了'
			img1.setAttributeNode(title)
			img1.setAttributeNode(alt)

			// 创建属性节点的第二种方式（常用）
			img2.title = '我的头像'
			img2.alt = '头像地址搬家了'
		</script>
	</body>
</html>
