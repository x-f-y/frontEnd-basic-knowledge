<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/* 
				浏览器在加载一个页面时，是按照自上向下的顺序加载的，读取到一行就运行一行，
					如果将script标签写到页面的上边，在代码执行时，页面还没有加载，也就是DOM
					对象还没加载，也就无法获取到DOM对象
				将js代码编写到页面的下部就是为了可以在页面加载完毕以后再执行js代码
			 */
			/* 
				为window绑定一个onload事件，该事件对应的响应函数将在页面加载完成之后执行，
				这样可以确保我们的代码执行时所有的D0M对象都已经加载完毕了
			 */
			/* 
				通过文档对象(document)获取元素结点对象的六种方式：
					document.getElementByld()
						通过id属性获取一个元素节点对象
					document.getElementsByTagName()
						通过标签名获取一组元素节点对象
					document.getElementsByName()
						通过name属性值获取一组元素节点对象
					document.getElementsByClassName()
						通过class属性值获取一组元素节点对象
					document.querySelector()
						根据css选择器获取一个元素节点对象
					document.querySelectorAll()
						根据css选择器获取一组元素节点对象
				注意:getElementsByTagName()和getElementsByName()和getElementsByClassName()和querySelectorAll()返回的都是类数组对象
			 */
			/* 
				获取元素节点的子节点
					Element.getElementsByTagName()
						方法，返回当前节点的指定标签名后代节点（包括第一代、第二代、第三代...）
					Element.getElementsByClassName()
						方法，返回当前节点的指定类名后代节点（包括第一代、第二代、第三代...）
					childNodes
						属性，获取当前节点的所有子节点（只包括第一代）
					children
						属性，获取当前节点的所有子元素节点（只包括第一代）
					firstChild
						属性，获取当前节点的第一个子节点
					firstElementChild
						属性，获取当前节点的第一个元素节点
					lastChild
						属性，获取当前节点的最后一个子节点
					lastElementChild
						属性，获取当前节点的最后一个子元素节点
				注意:childNodes、firstChild、lastChild属性会获取包括文本节点和注释节点在内的所有节点，DOM标签间空白文本也会当成文本节点
			 */
			/* 
				获取父节点和兄弟节点
					parentNode
						属性，表示当前节点的父节点
					parentElement
						属性，表示当前节点的父元素节点
					previousSibling
						属性，表示当前节点的前一个兄弟节点
					previousElementSibling
						属性，表示当前节点的前一个兄弟元素节点
					nextSibling
						属性，表示当前节点的后一个兄弟节点
					nextElementSibling
						属性，表示当前节点的后一个兄弟元素节点
				注意:parentNode和parentElement的区别在于，获取document文档节点时，document.documentElement.parentElement返回null，而
					document.documentElement.parentNode返回#document文档节点
			 */
			window.onload = function(){
				var btn = document.getElementById("btn");
				btn.onclick = function(){
					alert("hello");
				};
				/* 
					如果需要读取元素节点属性，直接使用元素结点对象.属性名
						注意：class属性不能采用这种方式
						读取class属性时需要使用元素结点对象.className
				 */
				var ipt = document.getElementsByName("gender");
				for(var i = 0;i < ipt.length;i++){
					console.log(ipt[i].type);
					console.log(ipt[i].name);
					console.log(ipt[i].value);
					console.log(ipt[i].className);
				}
				// 读取标签p中的内容
				// 方法一
				console.log(document.getElementById("info").innerText);
				// 方法二
				console.log(document.getElementById("info").innerHTML)
				// 方法三
				console.log(document.getElementById("info").firstChild.nodeValue);
				// 方法四
				// textContent和innerText非常类似，不同的是，textContent可以获取指定节点的文本以及其后代节点中的文本内容，包括<style>中的
				// css样式代码和<script>中的JavaScript代码。而innerText只会获取指定节点的文本以及其后代节点中的文本内容，
				// 不包括<style>中的css样式代码和<script>中的JavaScript代码
				console.log(document.getElementById("info").textContent)
			};
		</script>
	</head>
	<body>
		<button id="btn">点我一下</button>
		<br/>
		<input class="input1" type="radio" name="gender" value="male" />
		male
		<input class="input2" type="radio" name="gender" value="female" />
		female
		<p id="info">你好</p>
		<!-- 
		<script type="text/javascript">
			var btn = document.getElementById("btn");
			btn.onclick = function(){
				alert("hello");
			};
		</script>
		 -->
	</body>
</html>
