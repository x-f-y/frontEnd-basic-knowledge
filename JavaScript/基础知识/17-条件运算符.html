<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/* 
				条件运算符又叫三目(元)运算符
					语法：条件表达式?语句1:语句2
				如果条件表达式的求值结果是一个非布尔值
					会将其转换为布尔值然后再运算
			 */
			
			//求三个值中的最大值
			var a = 12;
			var b = 34;
			var c = 2;
			//方法一
			var max = a > b ? a : b;
			max = max > c ? max : c;
			console.log("max = " + max);
			//方法二
			var max = a > b ? (a > c ? a : c) : (b > c ? b : c);
			console.log("max = " + max);
			
		</script>
	</head>
	<body>
	</body>
</html>
