<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/* 
				字面量 都是一些不可改变的值 如1 2 3 4 5
					字面量可以直接使用，但是一般不会直接使用字面量
				变量 变量可以用来保存字面量，而且变量的值是可以改变的
					开发中都是通过变量去保存一个字面量而很少直接使用字面量
			 */
			// 在js中使用var关键字来声明一个变量
			var a = 123;
			console.log(a);
			console.log(123456667);
			console.log("123456667");
		</script>
	</head>
	<body>
	</body>
</html>
