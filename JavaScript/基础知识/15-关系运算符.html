		<script type="text/javascript">
			/* 
				> < >= <=
				关系运算符左右两边存在非数值的情况
					对于非数值进行比较时，会将其转换为数字然后再比较
						特例：如果符号两侧的值都是字符串时，不会将其转换为数字进行比较
						而是分别比较字符串的Unicode编码
			 */
			
			/* console.log(1>true);//false
			console.log(1>"0");//true
			console.log(10>null);//true */
			
			//比较两个字符串时，比较的是字符串的Unicode编码
			//console.log("a" < "b");//true
			//比较字符编码时是逐位比较
			//如果两位一样，则比较下一位，所有可以借用它来对英文进行排序
			// console.log("abc"<"bcd");//true
			
			//如果比较的是两个字符串型的数字，可能会得到不可预期的结果
			//注意：在比较两个字符串型的数字时，一定要转型
			// console.log("12425566" < +"5");//false
			
			/* 
				== !=
				使用==来比较两个值时，如果值的类型不同，则会自动进行
					类型转换，将其转换为相同的类型，然后再比较
				使用!=来做不相等运算也会对变量进行自动的类型转换，如果
					转换后相等它也会返回false
			 */
			
			/* console.log("1" == 1);//true
			console.log(true == "1");//true
			console.log(null == 0);//false(特殊情况)
			//undefined衍生自null 所以这两个值做相等判断时会返回true
			console.log(null == undefined);//true(特殊情况) */
			
			/* //NaN不和任何值相等，包括它本身 所以判断一个变量的值是否是NaN时不能使用相等运算符
			console.log(NaN == NaN);//false
			var a = NaN;
			console.log(a == NaN);//false
			//可以通过isNaN()函数来判断一个值是否是NaN
			console.log(isNaN(a));//true */
			
			/* 
				===全等		!==不全等
				===和==类似，不同的是它不会做类型转换
					如果两个值的类型不同直接返回false
				!==和!=类似，不同的是它不会做类型转换
					如果两个值的类型不同直接返回true
			 */
			
			/* console.log("123" === 123);//false
			console.log(null === undefined);//false
			console.log(1 !== "1");//true */
						
		</script>
