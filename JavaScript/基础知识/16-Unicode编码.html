<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/* 
				在字符串中使用转义字符输入Unicode编码
					格式：\u + 四位编码(十六进制)
			 */
			console.log("\u2620");
			console.log("\u2680");
		</script>
	</head>
	<body>
		<!-- 
			在网页中使用Unicode编码
				格式：&#编码;	这里的编码需要的是十进制
		 -->
		 <h1 style="font-size: 100px;">&#9760;</h1>
		 <h1 style="font-size: 100px;">&#9856;</h1>
	</body>
</html>
