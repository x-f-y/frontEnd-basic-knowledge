<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/* 
				一元运算符 只需要一个操作数
					+ 正号
						正号不会对数字产生任何影响
					- 负号
						负号可以对数字进行符号的取反
					对于非Number类型的值，它会先将其转换为Number，然后再运算
						可以对一个其他的数据类型使用+来将其转换为Number
						它的原理和Number()函数一样
			 */
			var a = true;
			a = "25";
			a = +a;
			console.log(typeof a); //'number'
			console.log(a); // 25
			var result = 1 + +"2" +3;
			console.log(result); // 6
		</script>
	</head>
	<body>
	</body>
</html>
