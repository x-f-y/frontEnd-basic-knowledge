<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/* 
				数据类型指的就是字面量的类型
					在JS中一共有六种数据类型	
						String Number Boolean Null Undefined Object
					其中String Number Boolean Null Undefined属于基本数据类型
					Object属于引用数据类型
			 */
			/* 
				String字符串
					在JS中字符串需要使用引号引起来
					使用双引号或单引号都可以，但是不要混用
					引号不能嵌套 单引号中不能包含单引号 双引号中不能包含双引号
			 */
			var str1,str2,str3,str4;
			str1 = '我说:"今天天气真好!"';
			str2 = "我说:'今天天气真差!'";
			/* 
				在字符串中我们可以使用\作为转义字符
					当表示一些特殊符号时可以使用\进行转义
						\"表示"
						\'表示'
						\n表示换行
						\t表示制表符
						\\表示\
			 */
			str3 = "我说:\"今天天气真糟!\"";
			str4 = "\\\\\\";
			console.log(str1);
			console.log(str2);
			console.log(str3);
			console.log(str4);
		</script>
	</head>
	<body>
	</body>
</html>
