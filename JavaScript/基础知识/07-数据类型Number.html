<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/* 
				在JS中所有的数值都是Number类型
					包括整数和浮点数
					JS中可以表示的数字最大值为Number.MAX_VALUE 1.7976931348623157e+308
					JS中可以表示的数字最小值为Number.MIN_VALUE 5e-324
					如果表示的数字超过了最大值，则会返回
					Infinity表示正无穷
					-Infinity表示负无穷
					使用typeof检查Infinity和-Infinity时也会返回number
				NaN是一个特殊的数字，表示Not a number
					使用typeof检查一个NaN也会返回number
			 */
			var a = Number.MIN_VALUE;
			var b = "123";
			/* 
				可以使用typeof运算符检查一个变量的类型
					语法：typeof 变量
			 */
			console.log(a);
			console.log(typeof a);
			console.log(b)
			/* 
				在JS中整数的运算基本可以保证精确
				如果使用JS进行浮点数运算，可能得到一个不精确的结果
				所以千万不要使用JS进行对精确度要求高的运算
			 */
			var c = 12434346 + 85025677;
			c = 0.1 + 0.2;
			console.log(c);
		</script>
	</head>
	<body>
	</body>
</html>
