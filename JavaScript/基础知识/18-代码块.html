<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/* 
				在JS中可以使用{}来为语句进行分组
					一个{}中的语句称为一个代码块
					同一个{}中的语句要么都执行，要么都不执行
					JS中的代码块只具有分组的作用，没有其他的用途
					代码块内部的内容在外部是完全可见的
			 */
			{
				var a = 10;
				console.log("hello");
				document.write("你好");
			}
			console.log(a); // 10
		</script>
	</head>
	<body>
	</body>
</html>
