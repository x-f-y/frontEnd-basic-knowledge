<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/* 
				Null类型的值只有一个，就是null
					null这个值专门用来表示一个空的对象
					使用typeof检查一个null值使会返回object
				Undefined类型的值只有一个，就是undefined
					当声明一个变量但是并不给变量赋值时，它的值就是undefined
					使用typeof检查一个undefined时也会返回undefined
			 */
			var a = null;
			var b;
			console.log(typeof a);
			console.log(b);
		</script>
	</head>
	<body>
	</body>
</html>
