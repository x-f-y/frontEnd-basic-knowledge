<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<!-- JS代码需要编写到script标签中 -->
		<script type="text/javascript">
			// 控制浏览器弹出一个警告框
			alert("这是我的第一行JS代码");
			// 让计算机在页面中输出一个内容
			// document.write()可以向body中输出一个内容
			document.write("看我出不出来&nbsp;&nbsp;哈哈<br/>太好玩了");
			// 向控制台输出一个内容
			console.log("你猜我从哪儿出来呢");
		</script>
	</head>
	<body>
	</body>
</html>
