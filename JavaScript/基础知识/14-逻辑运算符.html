		<script type="text/javascript">
			/* 
				三种逻辑运算符
					!
						如果对一个值进行两次取反，它不会变化
						如果对非布尔值进行取反操作，则会将其转换为布尔值再取反
							所以可以利用这一特点，来将一个其他的数据类型转换为布尔值
							可以为一个任意数据类型取两次反来将其转换为布尔值
							原理和Boolean()函数一样
					&&
						两个值中只要有一个值为false就返回false
							只有两个值都为true时，才会返回true
						JS中的“与”属于短路的与
							如果第一个值为false。则不会看第二个值
					||
						两个值中只要有一个值为true就返回true
							只有两个值都为false时，才会返回false
						JS中的“或”属于短路的或
							如果第一个值为true。则不会看第二个值
			 */
			
			console.log(!!123); // true
			console.log(typeof !!123); // 'boolean'
			
			false && alert("你猜我出不出来1");
			true || alert("你猜我出不出来2");
			
			/* 
				非布尔值进行&& ||运算的情况
				对于非布尔值进行与或运算时，会先将其转换为布尔值然后再运算并且返回原值
					与运算：
						如果第一个值为true，则必然返回第二个值
						如果第一个值为false，则直接返回第一个值
					或运算：
						如果第一个值为true，则直接返回第一个值
						如果第一个值为false，则必然返回第二个值
			 */

			a = 2 && 0;//返回0

			a = -1 || "你好";//返回-1
			console.log(a); */
