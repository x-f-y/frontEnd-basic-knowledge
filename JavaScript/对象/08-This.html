<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/* 
				解析器在调用函数时每次都会向函数内部传递一个隐含的参数
				这个隐含的参数就是this,this指向的是一个对象
				这个对象我们称为函数执行的上下文对象
				根据函数调用方式的不同，this会指向不同的对象
					1.以函数的形式调用时，this永远都是window对象
					2.以方法的形式调用时，this就是调用方法的那个对象
					3.以构造函数的形式调用时，this就是新创建的那个对象
					4.使用call()和apply()调用时，this是参数中指定的那个对象
			 */
			
			var name = "hello";
			function fun(){
				console.log(this.name);
			}
			var obj = {
				name:"孙悟空",
				sayHello:fun
			};
			//以函数的形式调用,this是window对象
			fun(); // 'hello'
			//以方法的形式调用，this是调用方法的对象(obj)
			obj.sayHello(); // '孙悟空'
		</script>
	</head>
	<body>
	</body>
</html>
