<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/* 
				JS中的变量都是保存到栈内存中的，
					基本数据类型的值直接在栈内存中存储，
					值与值之间是独立存在的，修改一个变量不会影响其他的变量
				对象是保存到堆内存中的，每创建一个新的对象，就会在堆内存中开辟出一个新的空间
					而变量保存的是对象的内存地址（对象的引用），如果两个变量保存的是同一个对象引用
					那么当其中一个对象修改属性时，另一个也会受到影响
			 */
			var a = 12;
			var b = a;
			b++;
			console.log("a = " + a); // a = 12
			console.log("b = " + b); // b = 13
			var obj1 = new Object();
			obj1.name = "xfy";
			var obj2 = obj1;
			obj2.name = "xyc";
			console.log("obj1.name = " + obj1.name); // obj1.name = xyc
			console.log("obj2.name = " + obj2.name); // obj2.name = xyc
			//设置obj2为null
			obj2 = null;
			console.log("obj1 = " + obj1); // obj1 = [object Object]
			console.log("obj2 = " + obj2); // obj2 = null
			
			/* 
				当比较两个基本数据类型的值时，就是比较值
				而比较两个引用数据类型时，比较的是对象的内存地址
			 */
			var a = 3;
			var b = 3;
			console.log(a==b);//true
			var obj3 = new Object();
			obj3.name = "xfy";
			var obj4 = new Object();
			obj4.name = "xfy";
			console.log(obj3==obj4);//false
			
			/* 
				创建对象的两种方式：
					方式一：使用构造函数创建对象
					方式二：使用对象字面量创建对象
						使用对象字面量，可以在创建对象时，直接指定对象中的属性
						语法：{属性名：属性值，属性名：属性值，···}
				对象字面量的属性名可以加引号也可以不加，建议不加
					如果要使用一些特殊的名字，则必须加引号
			 */
			//方式一
			var object1 = new Object();
			object1.name = "xfy";
			object1.gender = "男";
			object1.age = 18;
			console.log(object1);
			//方式二
			var object2 = {
				"name":"xyc",
				gender:"女",
				age:20
			};
			console.log(object2);
		</script>
	</head>
	<body>
	</body>
</html>
