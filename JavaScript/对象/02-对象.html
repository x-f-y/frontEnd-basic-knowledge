<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/* 
				对象的分类：
				1.内建对象
					由ES标准中定义的对象，在任何的ES的实现中都可以使用
					比如：Math String Number Boolean Function Object....
				2.宿主对象
					由JS的运行环境提供的对象，目前来讲主要指由浏览器提供的对象
					比如BOM(浏览器对象模型) DOM(文档对象模型)
				I
				3.自定义对象
					由开发人员自己创建的对象
			 */
			
			//创建对象
			//使用new关键字调用的函数，是构造函数constructor
			//构造函数是专门用来创建对象的函数
			var obj = new Object();
			console.log(typeof Object) // 'function'
			//向对象添加属性
			//语法：对象.属性名=属性值；
			obj.name = "孙悟空";
			obj.gender = "男";
			obj.age = 18;
			//读取对象中的属性
			//语法：对象.属性名
			console.log(obj.name); // '孙悟空'		
			//修改对象的属性值
			//语法：对象.属性名=新值
			obj.name = "猪八戒";
			//删除对象的属性
			//语法：delete 对象.属性名
			delete obj.gender;
			console.log(obj); // {name: '猪八戒', age: 18}
			
			//对象的属性名不强制要求遵守标识符的规范（但尽量还是按照标识符的规范去做）
			var obj = new Object();
			obj.var = "孙悟空";
			console.log(obj.var); // '孙悟空'
			//如果要使用特殊的属性名，不能采用.的方式操作，需要使用另一种方式
			//语法：对象["属性名"] = 属性值	读取时也需要采用这种方式
			//使用[]这种方式去操作属性，更加的灵活
			//在[]中可以直接传递一个变量，这样变量的值是多少就会读取哪个属性
			obj["123"] = 789;
			console.log(obj["123"]); // 789
			obj.age = 18;
			var a = "age";
			console.log(obj[a]); // 18
			//可以通过in运算符检查一个对象中是否含有指定的属性
			//语法："属性名" in 对象名
			console.log("age" in obj); // true
			console.log("name" in obj); // false
		</script>
	</head>
	<body>
	</body>
</html>
