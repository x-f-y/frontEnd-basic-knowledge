<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/* 
				正则表达式用于定义一些字符串的规则，
					计算机可以根据正则表达式，来检查一个字符串是否符合规则，
					或者将字符串中符合规则的内容提取出来
				创建正则表达式的对象
					方式一：使用构造函数创建正则表达式
						var 变量 = new RegExp("正则表达式","匹配模式");
							在构造函数中可以传递一个匹配模式作为第二个参数
								i 忽略大小写
								g 全局匹配模式
								s 允许 . 匹配换行符
								m 多行匹配
					方式二：使用字面量创建正则表达式
						var 变量 = /正则表达式/匹配模式(注意这里不用加引号)
					使用字面量创建正则表达式更简单	使用构造函数创建正则表达式更灵活
				使用typeof检查正则表达式对象，会返回object
			 */
			
			//var reg = new RegExp("a","i");
			reg = /a/i;//检查一个字符串中是否含有A或a
			reg = /a|b/;//检查一个字符串中是否含有a或b
			reg = /[ab]/;//[]里的内容也是或的关系 a|b == [ab]
			reg = /[A-Z]/;//检查一个字符串中是否含有大写字母
			reg = /[a-z]/;//检查一个字符串中是否含有小写字母
			reg = /[A-Za-z]/;//检查一个字符串中是否含有字母
			reg = /[0-9]/;//检查一个字符串中是否含有数字
			reg = /a[bde]c/;//检查一个字符串中是否含有abc或adc或aec
			reg = /[^ab]/;//检查一个字符串中是否含有除了a或b之外的其他字符	[^ ]除了
			reg = /[^0-9]/;//检查一个字符串中是否含有除了数字之外的其他字符
			/* 
				量词
					通过量词可以设置一个内容出现的次数
					量词只对它前边的一个字符起作用	
						{n}正好出现n次
						{m,n}出现m~n次(包含m,也包含n)
						{m,}m次以上
						+ 1个或多个，相当于{1,}
						* 0个或多个，相当于{0,}
						? 0个或1个，相当于{0,1}
						^ 匹配开头
						$ 匹配结尾
			 */
			reg = /ab{3}c/;//检查一个字符串中是否含有abbbc
			reg = /(ab){3}/;//检查一个字符串中是否含有ababab
			reg = /ab{1,3}/;//检查一个字符串中是否含有ab或abb或abbb
			reg = /ab{3,}/;//检查一个字符串中是否含有a加上3个及以上的b
			reg = /^a/;//检查一个字符串是否以a开头		
			reg = /a$/;//检查一个字符串是否以a结尾		^表示开头
			reg = /^a|a$/;//检查一个字符串是否以a开头或以a结尾
			/* 如果在正则表达式中同时使用^和$则要求字符串必须完全符合正则表达式 */
			reg = /^ab$/;//判断一个字符串是否是ab
			//手机号的正则表达式
			var phoneReg = /^1[3-9][0-9]{9}$/;
			console.log(phoneReg.test("15652729608")); // true
			/* 
				在正则表达式中.表示匹配除换行符之外的任何单个字符
				在正则表达式中使用\作为转义字符
					\.表示.
					\\表示\
				注意：使用构造函数创建正则表达式时，由于它的参数是一个字符串，而\是字符串中的转义字符，
					如果要使用\则需要使用\\来代替
			 */
			reg = /\./;//检查一个字符串中是否含有.
			reg = new RegExp("\\.");//该行作用和上一行相同
			reg = /\\/;//检查一个字符串中是否含有\
			reg = new RegExp("\\\\");//该行作用和上一行相同
			/* 
				. 匹配任意除换行符“\n”外的任意单个字符
				\w 任意字母、数字、下划线 [A-Za-z0-9_]
				\W 除了字母、数字、下划线 [^A-Za-z0-9_]
				\d 任意数字 [0-9]
				\D 除了数字 [^0-9]
				\s 匹配一个空白字符（包括空格、制表符、换页符和换行符）（注意：要想匹配一个空格，也可以直接敲一个空格）
				\S 匹配一个非空白字符
				\b 单词边界
				\B 除了单词边界
				
			 */
			console.log(/\d+ - \d{7}/.test('010 - 9999999')) // true
			reg = /\bchild\b/;//检查一个字符串中是否含有单词child
			/* 以下去除开头和结尾空格的方法可以用于处理用户输入的用户名 */
			var str = "    hello xfy     ";
			//去除str开头的空格 去除空格就是使用""来替换空格
			//        str.replace(/$/,'')
			console.log(str.replace(/^\s+/,"")); // 'hello xfy     '
			//去除str结尾的空格 去除空格就是使用""来替换空格
			console.log(str.replace(/\s+$/,"")); // '    hello xfy'
			//合并到一块
			console.log(str.replace(/^\s+|\s+$/g,"")); // 'hello xfy'
			//正则表达式的方法：test()
			//使用这个方法可以检查一个字符串是否符合正则表达式的规则
			console.log(reg.test("ab")); // false
			
			/* 
				电子邮件的正则表达式
				任意字母数字下划线 .任意字母数字下划线@任意字母数字 .任意字母(2-5位).任意字母(2-5位)
				\w{3,}	(\.\w+)* @ [A-Za-z0-9]+ (\.[A-Za-z]{2,5}){1,2}
			 */
			var emailReg = /^\w{3,}(\.\w+)*@[A-Za-z0-9]+(\.[A-Za-z]{2,5}){1,2}$/;
			console.log(emailReg.test("xfy2632243159@126.com")); // true
		</script>
	</head>
	<body>
	</body>
</html>
