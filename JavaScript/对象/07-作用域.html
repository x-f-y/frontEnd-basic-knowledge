<!DOCTYPE html>

		<script type="text/javascript">
			/* 
				在JS中一共有两种作用域：
				1.全局作用域
					直接编写在script标签中的代码，都在全局作用域
						全局作用域在页面打开时创建，在页面关闭时销毁
					在全局作用域中有一个全局对象window,
						它代表的是一个浏览器的窗口，它由浏览器创建 我们可以直接使用
					在全局作用域中：
						创建的变量都会作为window对象的属性保存
						创建的函数都会作为window对象的方法保存
				2.局部（函数）作用域
					调用函数时创建函数作用域，函数执行完毕以后，函数作用域销毁
					每调用一次函数就会创建一个新的函数作用域，他们之间是互相独立的
				-在函数作用域中可以访问到全局作用域中的变量
					在全局作用域中无法访问到函数作用域的变量
				-当在函数作用域操作一个变量时，它会先在自身作用域中寻找，如果有就直接使用
					如果没有则向上一级作用域中寻找,直到找到全局作用域
					如果全局作用域中依然没有找到，则会报错ReferenceError
				-在函数中要访问全局变量可以使用window对象
			 */

			console.log(window.a); // 7
			function fun(){

			}
			window.fun(); // 'hello'
			window.alert("你好"); */

			/* 
				在函数作用域中也有声明提前的特性
					使用var关键字声明的变量，会在函数中所有代码执行之前被声明(但并不被赋值)
					函数声明形式创建的函数也会在函数中所有代码执行之前被创建
			 */

			var c = 33;
			function fun2(){
				console.log("c = " + c); // c = 33
				c = 10; // 在函数中，不使用var声明的变量都会成为全局变量
				d = 20; // d没有使用var关键字，则会设置为全局变量,相当于window.d=20;
			}
			fun2();
			console.log("c = " + c); // c = 10
			console.log("d = " + d); // d = 20
			
			var e = 23;
			function fun3(e){//定义形参就相当于在函数作用域中声明了变量
				console.log("e = " + e); // e = undefined
			}
			fun3();
		</script>
