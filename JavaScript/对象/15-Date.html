<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/* 
				Date对象
			 */
			//创建一个Date对象
			//如果直接使用构造函数创建一个Date对象，则会封装为当前代码执行的时间
			var d1 = new Date();
			console.log(d1);
			//创建一个指定的时间对象 需要在构造函数中传递一个表示时间的字符串作为参数
			//格式：月/日/年 时:分:秒
			var d2 = new Date("5/22/2016 23:59:59");
			console.log(d2);
			/* 
				getDate()获取当前时间对象是几日
				getMonth()获取当前时间对象是几月 返回0-11依次表示1月-12月
					d1.getMonth()+1表示当前月份
				getFullYear()获取当前时间对象是几年
				getDay()获取当前时间对象是周几 0表示周日
				getHours()获取当前时间对象的小时数
				getMinutes()获取当前时间对象的分钟数
				getSeconds()获取当前时间对象的秒数
				getMilliseconds()获取当前时间对象的毫秒数
			 */
			var time = d1.getDate();
			time = d2.getMonth();
			time = d2.getFullYear();
			time = d2.getDay();
			time = d1.getHours();
			time = d1.getMinutes();
			time = d1.getSeconds();
			time = d1.getMilliseconds();
			/* 
				getTime()获取当前日期对象的时间戳
					时间戳，指的是从格林威治标准时间1970年1月1号，0时0分0秒到
					当前日期对象所花费的毫秒数
				计算机底层在保存时间时都是使用时间戳
			 */
			time = d1.getTime()/1000/60/60/24/365;//1970/1/1到d1时间对象经过的年数
			var d3 = new Date("1970/1/1 0:0:0");
			time = d3.getTime();//-28800000/1000/60/60=8小时
			//利用时间戳来测试代码执行的时间
			var start = Date.now();
			for(var i = 0; i < 100; i++){
				console.log(i);
			}
			var end = Date.now();
			console.log("执行了" + (end-start) + "毫秒");
			console.log(time);
		</script>
	</head>
	<body>
	</body>
</html>
