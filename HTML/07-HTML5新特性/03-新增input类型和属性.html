<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            新增表单类型：
                - type="email" 限制用户输入必须为Email类型
                - type="url" 限制用户输入必须为Url类型
                - type="date" 限制用户输入必须为日期类型
                - type="time" 限制用户输入必须为时间类型
                - type="month" 限制用户输入必须为月类型
                - type="week" 限制用户输入必须为周类型
                - type="number" 限制用户输入必须为数字类型
                - type="tel" 手机号码
                - type="search" 搜索框
                - type="color" 生成一个颜色选择表单
				- type="range" 生成一个滑动条
            新增表单属性：
                - required 表单拥有该属性表示其内容不能为空，必填
                - placeholder 提示信息
                - autofocus 自动聚焦
                - autocomplete（off|on（默认值）） 当用户在字段开始键入时，浏览器基于之前键入过的值，
                  应该显示出在该字段中填写过的选项(注意需要放在表单内，同时加上name属性，且成功提交)
                - multiple 可以多选文件提交
         */

        /* 伪元素 */
        input::placeholder {
            color: #bfa;
        }
    </style>
</head>

<body>
    <!-- 验证的时候必须添加form表单域 -->
    <form action="">
        <ul>
            <li>邮箱：<input type="email" autofocus></li>
            <li>网址<input type="url"></li>
            <li>日期：<input type="date"></li>
            <li>时间：<input type="time"></li>
            <li>数字：<input type="number"></li>
            <li>手机号码：<input type="tel"></li>
            <li>颜色：<input type="color"></li>
            <li>搜索：<input name="search" type="search" required placeholder="请输入搜索内容" autocomplete="on"></li>
            <li>选择文件：<input type="file" multiple></li>
            <!-- 点击提交按钮时验证表单 -->
            <li><input type="submit" value="提交"></li>
			<li><input type="range" value="20" min="1" max="100" style="width: 100px;"></li>
        </ul>
    </form>
</body>

</html>
