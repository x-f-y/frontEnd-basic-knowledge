<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* 
        使用Emmet语法快速生成CSS样式语法 简写
     */
    .demo1 {
        /* tac */
        text-align: center;
        /* ti2em */
        text-indent: 2em;
        /* lh26px */
        line-height: 26px;
        /* tdn */
        text-decoration: none;
        /* w100 */
        width: 100px;
        /* h100 */
        height: 100px;
    }
</style>

<body>
    <!-- 
        Emmet语法的前身Zen coding，它使用缩写来提高html/css的编写速度，vscode内部已经集成了该语法
     -->
    <!-- 
         使用Emmet语法快速生成HTML结构语法
         - 生成标签 直接输入标签名 按tab键即可
         - 如果想要生成多个相同标签 加上*就可以了 比如div*3就可以快速生成3个div
         - 如果有父子级关系的标签，可以用> 比如ul>li
         - 如果有兄弟关系的标签，用+就可以了
         - 如果生成带有类名或者id名字的，直接写标签名.类名或者标签#id名就可以了 如果不加标签名，默认是div
         - 如果生成的div类名是有顺序的，可以用自增符号$
         - 如果想要在生成的标签内部写内容可以用{}
      -->
    <!-- div*3 注意不能有空格 -->
    <div></div>
    <div></div>
    <div></div>
    <!-- ul>li -->
    <ul>
        <li></li>
    </ul>
    <!-- div+p -->
    <div></div>
    <p></p>
    <!-- .nav -->
    <div class="nav"></div>
    <!-- #banner -->
    <div id="banner"></div>
    <!-- p.one -->
    <p class="one"></p>
    <!-- p#two -->
    <p id="two"></p>
    <!-- ul>li#three -->
    <ul>
        <li id="three"></li>
    </ul>
    <!-- .demo$*5 -->
    <div class="demo1"></div>
    <div class="demo2"></div>
    <div class="demo3"></div>
    <div class="demo4"></div>
    <div class="demo5"></div>
    <!-- p{今天天气真好} -->
    <p>今天天气真好</p>
    <!-- p{今天天气真差}*3 -->
    <p>今天天气真差</p>
    <p>今天天气真差</p>
    <p>今天天气真差</p>
    <!-- div{$}*5 -->
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <!-- input:password -->
    <input type="password" name="" id="">
    <!-- input:file -->
    <input type="file" name="" id="">
</body>

</html>
