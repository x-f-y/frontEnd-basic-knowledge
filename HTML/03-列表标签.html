<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表标签</title>
</head>

<body>
    <!-- 
        无序列表 <ul>标签
        有序列表 <ol>标签
        注意：<ul>和<ol>标签中只能嵌套<li>标签，直接在<ul>或<ol>标签中输入其他标签或者文字的做法是不被允许的
        自定义列表 <dl>标签
        注意：<dl>标签中只能包含<dt>和<dd>标签 <dt>和<dd>没有个数限制，通常是一个<dt>对应多个<dd>
     -->
    <ul>
        <li>西游记</li>
        <li>三国演义</li>
        <li>红楼梦</li>
        <li>水浒传</li>
    </ul>
    <ol>
        <li>刘德华</li>
        <li>张学友</li>
        <li>郭富城</li>
        <li>黎明</li>
    </ol>
    <!-- 自定义列表 -->
    <dl>
        <!-- <dt>标签用于定义项目/名字 -->
        <dt>关注我们</dt>
        <!-- <dd>标签用于描述每一个项目/名字 -->
        <dd>新浪微博</dd>
        <dd>官方微信</dd>
        <dd>联系我们</dd>
        <dt>服务支持</dt>
        <dd>售后政策</dd>
        <dd>自助服务</dd>
        <dd>相关下载</dd>
    </dl>
</body>

</html>
