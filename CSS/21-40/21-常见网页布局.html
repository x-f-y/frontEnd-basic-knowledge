<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        li {
            list-style: none;
        }

        .center {
            text-align: center;
        }

        .top {
            height: 50px;
            line-height: 50px;
            background-color: gray;
        }

        .banner {
            width: 980px;
            height: 150px;
            line-height: 150px;
            background-color: gray;
            margin: 10px auto;
        }

        .box {
            width: 978px;
            height: 300px;
            background-color: #f6f6f6;
            margin: 0 auto;
        }

        .box ul li {
            width: 237px;
            height: 300px;
            line-height: 300px;
            float: left;
            background-color: gray;
            margin-right: 10px;
        }

        .box .last {
            margin-right: 0;
        }

        .footer {
            /* 通栏（和浏览器一样宽）的盒子不需要指定宽度 */
            height: 200px;
            line-height: 200px;
            background-color: gray;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="top center">top</div>
    <div class="banner center">banner</div>
    <div class="box center">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li class="last">4</li>
        </ul>
    </div>
    <div class="footer center">footer</div>
</body>

</html>
