<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        .box {
            position: relative;
            width: 520px;
            height: 280px;
            background-color: pink;
            margin: 100px auto;
        }

        .box img {
            width: 520px;
            height: 280px;
        }

        .box .left,
        .box .right {
            position: absolute;
            /* 垂直居中 */
            top: 50%;
            margin-top: -15px;
            /* 加了绝对定位，因此不需要进行模式转换也可以设置高度和宽度 */
            width: 20px;
            height: 30px;
            text-align: center;
            line-height: 30px;
            background-color: rgba(0, 0, 0, 0.3);
            color: #fff;
            text-decoration: none;
        }

        .box .left {
            left: 0;
            border-radius: 0 15px 15px 0;
        }

        .box .right {
            right: 0;
            border-radius: 15px 0 0 15px;
        }

        .box ul {
            position: absolute;
            bottom: 15px;
            left: 50%;
            margin-left: -35px;
            width: 70px;
            height: 13px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 7px;
        }

        .box li {
            float: left;
            width: 8px;
            height: 8px;
            margin: 0 3px;
            background-color: #fff;
            border-radius: 8px;
        }

        .box .selected {
            background-color: #ff5000;
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="../images/tb.jpg" alt="">
        <a href="#" class="left">&lt;</a>
        <a href="#" class="right">&gt;</a>
        <ul>
            <li class="selected"></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</body>

</html>
