<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .avatar {
            /* 
                filter属性将模糊或颜色偏移等图形效果应用于元素 
                语法：filter:函数(); 
            */
            /* blur函数将高斯模糊应用于图像 */
            filter: blur(5px);
        }

        .avatar:hover {
            filter: blur(0);
        }

        .father {
            width: 400px;
            height: 200px;
            background-color: pink;
        }

        .son {
            /* calc函数 注意：运算符两边要加空格 */
            /* 子盒子宽度永远比父盒子的宽度少50px */
            width: calc(100% - 50px);
            height: 100%;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <img class="avatar" src="../../images/pink.jpg" alt="">
    <div class="father">
        <div class="son"></div>
    </div>
</body>

</html>
