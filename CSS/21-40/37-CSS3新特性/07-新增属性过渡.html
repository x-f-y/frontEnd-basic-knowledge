<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        过渡（transition）是CSS3中具有颠覆性的特征之一，我们可以在不使用flash动画或JavaScript的情况下，
        当元素从一种样式变换为另一种样式时为元素添加效果。现在经常和:hover一起搭配使用
     -->
    <!-- 
        语法：transition: property duration timing-function delay;
            - property 要过渡的属性 必需，可以是宽度、高度、背景颜色、内外边距，也可以是none或者all(默认)
            - duration 过渡时间 必需，必须写单位（单位是s）
            - timing-function 过渡速度曲线 可选，可以是linear（匀速）、ease（默认，逐渐慢下来）、ease-in(加速)、
              ease-out（减速）、ease-in-out（先加速后减速）
            - delay 延迟触发时间 可选，默认是0s，必须写单位（单位是s）
     -->
    <style>
        .box1 {
            width: 200px;
            height: 200px;
            background-color: pink;
            /* transition: width 2s,height 2s,background-color 2s; */
            transition: all 2s;
        }

        .box1:hover {
            width: 800px;
            height: 400px;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <div class="box1"></div>
</body>

</html>
