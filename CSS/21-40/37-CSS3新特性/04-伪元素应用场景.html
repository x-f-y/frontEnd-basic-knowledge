<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @font-face {
            font-family: 'icomoon';
            src: url('../../fonts/icomoon.eot?o2fsgp');
            src: url('../../fonts/icomoon.eot?o2fsgp#iefix') format('embedded-opentype'),
                url('../../fonts/icomoon.ttf?o2fsgp') format('truetype'),
                url('../../fonts/icomoon.woff?o2fsgp') format('woff'),
                url('../../fonts/icomoon.svg?o2fsgp#icomoon') format('svg');
            font-weight: normal;
            font-style: normal;
            font-display: block;
        }

        .box1 {
            position: relative;
            width: 200px;
            height: 35px;
            margin: 10px auto;
            border: 1px solid red;
        }

        .box1::after {
            position: absolute;
            top: 10px;
            right: 10px;
            font-family: icomoon;
            /* content: ''; */
            content: '\f103';
            font-size: 18px;
            color: red;
        }

        .box2 {
            position: relative;
            width: 444px;
            height: 320px;
            /* background-color: pink; */
            margin: 10px auto;
        }

        .box2 img {
            width: 100%;
            height: 100%;
        }

        .box2::after {
            content: '';
            display: none;
            /* visibility: hidden; */
            position: absolute;
            top: 0;
            left: 0;
            /* 加了绝对定位或者固定定位的行内元素可以直接设置宽度和高度 */
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, .4) url(../../images/arr.png) no-repeat center;
        }

        /* 鼠标经过box这个盒子时，就让里面的mask显示出来 */
        /* 注意这种写法 ::前面不能有空格 */
        .box2:hover::after {
            /* 显示元素 */
            display: block;
            /* visibility: visible; */
        }
    </style>
</head>

<body>
    <!-- 1、配合字体图标 -->
    <div class="box1"></div>
    <!-- 2、显示遮罩层 -->
    <div class="box2">
        <img src="../../images/tudou.jpg" alt="">
    </div>
    <!-- 3、清除浮动 -->
    <!-- 见22-清除浮动.html -->
</body>

</html>
