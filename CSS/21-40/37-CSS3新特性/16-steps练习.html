<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打字效果</title>
    <style>
        div {
            overflow: hidden;
            width: 0;
            height: 30px;
            line-height: 30px;
            /* background-color: pink; */
            font-size: 20px;
            white-space: nowrap;
            /* steps()就是指定要分几步来完成动画 */
            animation: w 10s steps(10) forwards;
        }

        @keyframes w {
            0% {
                width: 0;
            }

            100% {
                width: 200px;
            }
        }
    </style>
</head>

<body>
    <div>世纪佳缘我在这里等你</div>
</body>

</html>
