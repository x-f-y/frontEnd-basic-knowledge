<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            在使用定位布局时，可能会出现盒子重叠的情况。此时可以使用z-index来控制盒子的前后次序（z轴）
                - 数值可以是正整数、负整数或0，默认是auto，数值越大，盒子越靠上
                - 如果属性值相同，则按书写顺序，后来居上
                - 数字后面不能加单位
                - 只有定位的盒子才有z-index属性
            总结：float、absolute、fixed的盒子会脱离文档流（脱标），其叠放次序是absolute=fixed>float（上<-->下）
                - 注意：叠放次序相等的盒子放一起时，由于css的层叠性，后面的盒子会在上面，前面的盒子会在下面
         */
        .box {
            position: absolute;
            top: 0;
            left: 0;
			text-align: right;
			line-height: 380px;
        }

        .xiongda {
            z-index: 2;
            width: 200px;
            height: 200px;
            background-color: blue;
        }

        .xionger {
            z-index: 1;
            width: 200px;
            height: 200px;
            left: 50px;
            top: 50px;
            background-color: orange;
        }

        .guangtouqiang {
            width: 200px;
            height: 200px;
            left: 100px;
            top: 100px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="box xiongda">熊大</div>
    <div class="box xionger">熊二</div>
    <div class="box guangtouqiang">光头强</div>
</body>

</html>
