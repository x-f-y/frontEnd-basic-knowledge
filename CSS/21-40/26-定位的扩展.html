<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            加了绝对定位或者固定定位的盒子不能通过margin:0 auto水平居中，但是可以通过以下计算方法实现水平和垂直居中
                - 水平居中
                    - left:50%;
                    - margin-left:-自身宽度的一半;或transform:translateX(-50%);
                - 垂直居中
                    - top:50%;
                    - margin-top:-自身高度的一半;或transform:translateY(-50%);
         */
        /* 
            - 行内元素添加浮动或绝对定位或者固定定位后，可以直接设置宽度和高度
            - 块级元素添加浮动或绝对定位或者固定定位后，如果不给宽度或者高度，默认大小是其中内容的大小
            - 浮动的元素、绝对定位（固定定位）的元素和display:inline-block;的元素都不会触发外边距合并的问题
         */
        /* 
            - 浮动元素只会压住它下面标准流的盒子，但是不会压住下面标准流盒子里面的文字或图片
            - 但是绝对定位（或固定定位）会压住下面标准流所有的内容
            - 浮动之所以不会压住文字，因为浮动产生的目的就是为了做文字环绕效果
         */
        .box1 {
            position: absolute;
            /* position: fixed; */
            /* 水平居中 */
            left: 50%;
            margin-left: -50px;
            /* 垂直居中 */
            top: 50%;
            margin-top: -50px;
            width: 100px;
            height: 100px;
            /* margin: auto; */
            background-color: pink;
        }

        span {
            position: absolute;
            top: 100px;
            width: 100px;
            height: 100px;
            background-color: skyblue;
        }

        .box2 {
            position: fixed;
            background-color: #bfa;
        }

        .gap {
            height: 300px;
        }

        .box3 {
            float: left;
            width: 100px;
            height: 100px;
            background-color: aqua;
        }

        .box4 {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="box1">我是居中的div</div>
    <span>我是span</span>
    <div class="box2">我是div</div>
    <div class="gap"></div>
    <div style="height: 200px; width: 100%;">
        <div class="box3"></div>
        <p>君不见黄河之水天上来，奔流到海不复回</p>
    </div>
    <div style="height: 200px; width: 100%;">
        <div class="box4"></div>
        <p>君不见黄河之水天上来，奔流到海不复回</p>
    </div>
</body>

</html>
