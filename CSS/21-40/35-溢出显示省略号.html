<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            - 单行文本溢出显示省略号
                - white-space:nowrap;(文本溢出不换行，默认值是normal，文本溢出换行)
                - overflow:hidden;
                - text-overflow:ellipsis;
            - 多行文本溢出显示省略号(这种做法有较大的兼容性问题，适合于webkit浏览器或移动端（移动端大部分是webkit内核）)
                - overflow:hidden;
                - text-overflow:ellipsis;
                - display:-webkit-box;
                - -webkit-line-clamp:2;
                - -webkit-box-orient:vertical;
         */
        .box1 {
            width: 150px;
            height: 80px;
            background-color: skyblue;
            margin: 100px auto;
            /* 强制一行内显示文本 */
            white-space: nowrap;
            /* 超出的部分隐藏 */
            overflow: hidden;
            /* 文字用省略号替代超出的部分 */
            text-overflow: ellipsis;
        }

        .box2 {
            width: 150px;
            height: 64px;
            background-color: #bfa;
            margin: 20px auto;
            overflow: hidden;
            text-overflow: ellipsis;
            /* 弹性伸缩盒子模型显示 */
            display: -webkit-box;
            /* 限制在一个块元素显示的文本的行数 */
            -webkit-line-clamp: 3;
            /* 设置或检索伸缩盒对象的子元素的排列方式 */
            -webkit-box-orient: vertical;
        }
    </style>
</head>

<body>
    <div class="box1">啥也不说，此处省略一万字。</div>
    <div class="box2">啥也不说，此处省略一万字。啥也不说，此处省略一万字。啥也不说，此处省略一万字。</div>
</body>

</html>
