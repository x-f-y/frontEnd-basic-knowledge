<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            字体图标（iconfont）是一种方便快捷的图标使用方式，展示的是图标，本质属于字体
            使用字体图标的好处：
                - 轻量级：一个图标字体要比一系列的图像要小。一旦字体加载了，图标就会马上渲染出来，减少了服务器请求
                - 灵活性：本质其实是文字，可以随意更改颜色、大小、位置，产生阴影、透明效果、旋转等
                - 兼容性：几乎支持所有的浏览器
            注意：字体图标不能替代精灵技术，只是对工作中图标部分技术的提升和优化
            字体图标的追加：
                - 把压缩包里面的selection.json重新上传，然后选中自己想要的新的图标，重新下载压缩包，并替换原来的文件即可
         */
        /* 字体声明 */
        @font-face {
            font-family: 'icomoon';
            src: url('../fonts/icomoon.eot?o2fsgp');
            src: url('../fonts/icomoon.eot?o2fsgp#iefix') format('embedded-opentype'),
                url('../fonts/icomoon.ttf?o2fsgp') format('truetype'),
                url('../fonts/icomoon.woff?o2fsgp') format('woff'),
                url('../fonts/icomoon.svg?o2fsgp#icomoon') format('svg');
            font-weight: normal;
            font-style: normal;
            font-display: block;
        }

        .iconfont {
            font-family: "icomoon";/* 引号(单引号或双引号)可加可不加  */
            color: red;
            font-size: 40px;
            margin-left: 50px;
        }
    </style>
</head>

<body>
    <span class="iconfont"></span>
    <span class="iconfont"></span>
    <span class="iconfont"></span>
    <span class="iconfont"></span>
    <span class="iconfont"></span>
    <span class="iconfont"></span>
    <span class="iconfont"></span>
</body>

</html>
