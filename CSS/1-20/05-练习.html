<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            display: block;
            width: 270px;
            height: 60px;
            /* 设置 行高=盒子的高度 使文字垂直居中 */
            line-height: 60px;
            background-color: #56524a;
            text-decoration: none;
            font-size: 14px;
            color: #eeede6;
            /* text-indent: 2em; */
            padding-left: 30px;
        }

        /* 鼠标经过链接变换背景颜色 */
        a:hover {
            background-color: #ff6f00;
        }
    </style>
</head>

<body>
    <a href="#">手机 电话卡</a>
    <a href="#">电视 盒子</a>
    <a href="#">笔记本 平板</a>
    <a href="#">家电 插线板</a>
    <a href="#">出行 穿戴</a>
    <a href="#">智能 路由器</a>
    <a href="#">电源 配件</a>
</body>

</html>
