<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 要求当前网页使用IE浏览器最高版本的内核来渲染 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 
        像素（pixel）
            - 在前端开发中，像素要分为两种情况讨论
                1. 设备独立像素 —— 也称为CSS像素，不是实际存在的，是编写CSS样式和JavaScript交互时用到的像素
                2. 设备物理像素 —— 是实际存在的，是屏幕的物理单位，设备在出厂时就被设置好了
            - 在移动端浏览器以及某些桌面浏览器中，window对象有一个devicePixelRatio（设备像素比）属性，用来表示一个css像素对应多少个物理像素
              devicePixelRatio = 设备物理像素 / 设备独立像素，在pc端该值一般为1（本机为1.25，因为设置了缩放125%），而在移动端，不同的设备有
              着不同的devicePixelRatio，一般为2、3或者其他值
            - 浏览器在显示网页时，需要将CSS像素转换为物理像素，然后再呈现
        视口（viewport）
            - 指的是浏览器上(也可能是一个app中的webview)用来显示网页的那部分区域。在移动端和pc端视口是不同的，pc端的视口是浏览器显示网页内容的区域，
              而在移动端有三个不同的视口概念：布局视口（layout viewport）、视觉视口（visual viewport）、理想视口（ideal viewport）
                1. 布局视口 —— 一般默认设置为980px（css像素）（极少数设备为1024px），可以通过 document.documentElement.clientWidth 来获取
                    - 缺点：在移动端设备上显示为桌面端设计的网站时，字体很小，需要用户手动缩放，而且会出现横向滚动条
                2. 视觉视口 —— 浏览器可视区域的大小，可以通过 window.innerWidth 来获取，页面缩小的时候，屏幕覆盖的css像素变多，该值变大，
                   页面放大的时候，屏幕覆盖的css像素变少，该值变小
                3. 理想视口 —— 等于移动设备的屏幕宽度，（可以通过谷歌调试工具得知），可以通过 screen.width 来获取
                    - 优点：完美适配，不需要用户缩放和横向滚动条就能正常的查看网站的所有内容，而且显示的文字大小是合适的
            - meta viewport中的 width 能控制 layout viewport 的宽度
        meta视口标签
            - meta viewport有6个属性(暂且把content中的那些内容称为一个个属性和值)，如下：
                1. width            设置layout viewport的宽度               值为正整数或字符串“device-width”
                2. height           设置layout viewport的高度，一般不用     值为正整数或字符串“device-height”
                3. user-scalable    是否允许用户进行缩放                    值为“yes”（允许）、“no”（不允许）、1（允许）、0（不允许）
                4. initial-scale    设置页面的初始缩放值                    值为一个数字，可以带小数
                5. minimum-scale    允许用户的最小缩放值                    值为一个数字，可以带小数
                6. maximum-scale    允许用户的最大缩放值                    值为一个数字，可以带小数
     -->
    
    <!-- 设置layout viewport的宽度为300px -->
    <!-- <meta name="viewport" content="width=300"> -->
    <!-- 设置layout viewport的宽度为设备的宽度（device-width），即理想视口 -->
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box {
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <script>
        console.log('devicePixelRatio' in window) // true
        console.log(window.devicePixelRatio) // pc端1.25(因为此电脑设置了缩放125%)   移动端iPhone6/7/8 2   移动端iPhone6/7/8 Plus 3   ...
        console.log(document.documentElement.clientWidth)
        console.log(window.innerWidth)
        console.log(screen.width)
    </script>
</body>
</html>
