<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
            响应式尺寸划分
                ~①~ 768 ~②~ 992 ~③~ 1200 ~④~
                ① width: 100%;
                ② width: 750px;
                ③ width: 970px;
                ④ width: 1170px; 
         */

        /* 1. 超小屏幕（屏幕尺寸小于768px）下，布局容器宽度为100% */
        @media screen and (max-width: 767px) {
            .container {
                width: 100%;
            }
        }
        /* 2. 小屏幕（屏幕尺寸大于等于768px）下，布局容器宽度为750px */
        @media screen and (min-width: 768px) {
            .container {
                width: 750px;
            }
        }
        /* 3. 中等屏幕（屏幕尺寸大于等于992px）下，布局容器宽度为970px */
        @media screen and (min-width: 992px) {
            .container {
                width: 970px;
            }
        }
        /* 4. 大屏幕（屏幕尺寸大于等于1200px）下，布局容器宽度为1170px */
        @media screen and (min-width: 1200px) {
            .container {
                width: 1170px;
            }
        }
        .container {
            height: 150px;
            margin: 0 auto;
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <!-- 响应式开发里面，首先需要一个布局容器（类名一般为container，不建议修改） -->
    <div class="container"></div>
</body>
</html>
